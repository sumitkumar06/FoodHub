<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Hub Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <div class="main-w3layouts wrapper">
        <h1>Sign Up</h1>
        <div class="main-agileinfo">
            <div class="agileits-top">
                <form action="/login" method="POST">
                    <input class="text" type="text" name="fullname" id="fullname" placeholder="Full Name" required="">
                    <input class="text" type="text" name="username" id="username" placeholder="Username" required="">
                    <input class="text email" type="email" name="email" id="email" placeholder="Email" required="">
                    <input class="text tel" type="tel" name="tel" id="tel" placeholder="Phone Number" required="">
                    <input class="text" type="password" name="password" id="passowrd" placeholder="Password" required="">
                    <input class="text w3lpass" type="password" name="cpassword" placeholder="Confirm Password"
                        required="">
                    <div class="wthree-text">
                        <label class="anim">
                            <input type="checkbox" class="checkbox" required="">
                            <span>I Agree To The Terms & Conditions</span>
                        </label>
                        <div class="clear"> </div>
                    </div>
                    <input type="submit" value="SIGNUP">
                </form>
                <p>Don't have an Account? <a href="/"> Login Now!</a></p>
            </div>
        </div>
        <div class="colorlibcopy-agile">
            <p>Copyright Â© 2020 Food Hub Signup Form. All rights reserved.</p>
